#set Ctrl-A to be the main key
    unbind C-b
    set -g prefix C-a


# Ensure that we can send Ctrl-A to other apps
    bind C-a send-prefix

#Delay set
    set -s escape-time 1

# use UTF8
    set -g utf8
    set-window-option -g utf8 on
    set -g status-utf8 on

# set scrollback history to 10000 (10k)
    set -g history-limit 10000

# make tmux display things in 256 colors
    # set -g default-terminal "rxvt-unicode-256color"
    set -g default-terminal "xterm-256color"
# set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cs=\E]12;%p1%s\007:Cr=\E]112\007:Ss=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# Set the base index for windows to 1 instead of 0
    set -g base-index 1

# Set the base index for panes to 1 instead of 0
    setw -g pane-base-index 1

# force a reload of the config file
    unbind r
    bind r source-file ~/.tmux.conf \; display "Reloaded!"

# moving between panes
    # bind h select-pane -L
    # bind j select-pane -D
    # bind k select-pane -U
    # bind l select-pane -R
    # bind -n C-` new-window
    bind -n C-h select-pane -L
    bind -n C-j select-pane -D
    bind -n C-k select-pane -U
    bind -n C-l select-pane -R

# Shift arrow to switch windows
    bind -n S-Left  previous-window
    bind -n S-Right next-window
# # Use Alt-arrow keys without prefix key to switch panes
#     bind -n M-Left select-pane -L
#     bind -n M-Right select-pane -R
#     bind -n M-Up select-pane -U
#     bind -n M-Down select-pane -D

# use PREFIX | to split window horizontally and PREFIX - to split vertically
    unbind %
    bind | split-window -h
    unbind '"'
    bind - split-window -v

# kill current window
    bind-key k confirm kill-window

# detach
    bind-key C-j detach

# rebind pane tiling
    # bind V split-window -h
    set -g status-left "#h:[#S]"
    set -g status-left-length 50
    set -g status-justify centre
    set -g status-right-length 50
    set -g status-right "âš¡ %I:%M %p :: %d-%h-%Y"
    setw -g window-status-current-format "| #I:#W |"
    set-window-option -g automatic-rename on
    set -g bell-action any
# explicitly disable mouse control
    setw -g mode-mouse on
    set -g mouse-select-pane on
    set -g mouse-resize-pane on
    set -g mouse-select-window on

# Update the status bar every sixty seconds
    set -g status-interval 60

# enable vi keys.
    setw -g mode-keys vi
    set-option -g status-position top
